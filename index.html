<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherpa Leadership | Leadership is a Muscle Not a Title</title>
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-dark: #0f172a;
            --primary-light: #f8fafc;
            --accent-orange: #f97316;
            --text-main: #334155;
            --text-light: #94a3b8;
            --white: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            background-color: var(--white);
            line-height: 1.6;
        }

        /* Layout */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Buttons */
        .btn {
            background-color: var(--accent-orange);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            text-transform: uppercase;
        }
        
        .btn:hover { background-color: #ea580c; }

        /* Navigation */
        nav {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Updated Logo Style */
        .logo { font-weight: 900; font-size: 1.2rem; color: var(--primary-dark); text-transform: uppercase; letter-spacing: -0.5px; }
        .logo span { color: var(--accent-orange); }
        .nav-links a { margin-left: 20px; text-decoration: none; color: #333; font-weight: 600; }

        /* Hero */
        .hero {
            background-color: var(--primary-dark);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; line-height: 1.1; }
        /* Hero Paragraph */
        .hero p { max-width: 700px; margin: 0 auto 30px; font-size: 1.25rem; color: #ccc; }

        /* Pillars Grid */
        .section { padding: 80px 0; }
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--primary-light);
            padding: 30px;
            border-left: 4px solid var(--accent-orange);
            border-radius: 4px;
        }
        .card h3 { margin-top: 0; color: var(--primary-dark); }

        /* CRO Section */
        .cro-section { background-color: var(--primary-dark); color: white; }
        .cro-container { display: flex; flex-wrap: wrap; gap: 40px; align-items: center; }
        .cro-text { flex: 1; min-width: 300px; }
        .cro-box { 
            flex: 1; 
            min-width: 300px; 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Tabs */
        .tabs-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 40px;
            background: white;
        }
        .tab-buttons { display: flex; overflow-x: auto; background: #f1f5f9; border-bottom: 1px solid #ddd; }
        .tab-btn {
            background: none;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            color: #64748b;
            white-space: nowrap;
        }
        .tab-btn:hover { background: #e2e8f0; }
        .tab-btn.active {
            background: white;
            color: var(--accent-orange);
            border-bottom: 3px solid var(--accent-orange);
        }
        .tab-content { display: none; padding: 40px; }
        .tab-content.active { display: block; }
        
        .badge {
            background: var(--primary-dark);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 4px;
        }

        /* Footer */
        footer { background: #333; color: #999; text-align: center; padding: 40px 0; }
    </style>
</head>
